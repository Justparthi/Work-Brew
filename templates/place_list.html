<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Places List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-5">Explore Places</h1>
        
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for place in places %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ place.img_url }}" class="card-img-top" alt="{{ place.name }}">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'place_detail' place.id %}" class="text-decoration-none text-dark">{{ place.name }}</a>
                        </h5>
                        <p class="card-text">{{ place.location }}</p>
                        <p class="card-text"><small class="text-muted"><i class="far fa-clock"></i> 7:00 - 8:00</small></p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0">
                        <a href="{{ place.map_url }}" class="btn btn-outline- btn-sm" style="background-color: rgb(244, 98, 58); color: white;">
                            <i class="fas fa-map-marker-alt"></i> View Location
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
