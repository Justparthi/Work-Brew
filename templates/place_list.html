<!DOCTYPE html>
<html>
<head>
    <title>Places List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container my-5">
        <div class="position-relative p-5 text text-muted bg-body border border-dashed rounded-5">
     <h1>Places</h1> 

    <div class="container marketing">


        {% for place in places %}
    
        <div class="row featurette">
          <div class="col-md-7 order-md-2">
            <a href="{% url 'place_detail' place.id %}" style="text-decoration: none; font-size: 1.5rem;"><span><em><b>{{ place.name }}</em></b></span></a> 
                - <p>{{ place.location }}</p>
            </h2>
            <p>7:00 - 8:00</p>
            <a href="{{ place.map_url }}" style="text-decoration: none;">Location</a>
          </div>
          <div class="col-md-5 order-md-1">
            <img src="{{ place.img_url }}" alt="{{ place.name }}" width="200" height="150">
          </div>
        </div>
        <hr class="featurette-divider">
    
        {% endfor %}
    
      </div>

        </div></div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
